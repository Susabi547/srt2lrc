<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRT to LRC Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #101318;
            color: #E1E2E7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #181d23;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(24,29,35,0.3);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            color: #E1E2E7
        }

        .container h2 {
            margin-top: 0;
            text-align: center;
        }

        .container textarea,
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #181D23;
            border-radius: 8px;
            background-color: #1E2730;
            color: #5F6267;
            box-sizing: border-box;
        }

        .container textarea {
            height: 200px;
            resize: vertical;
            color: #BDC2C8
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .action-btn {
            flex: 1;
            background-color: #1E2730;
            color: #C2C6CF;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }

        .action-btn:hover {
            background-color: #2C3844;
            transform: scale(1.02);
            color: #DFE3E9
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #181D23;
            border: 1px solid #1E2730;
            border-radius: 4px;
            white-space: pre-wrap;
            position: relative;
            max-height: 300px;
            overflow-y: auto;
            color: #BDC2C8
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: #1E2730;
            color: #C2C6CF;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
        }

        .copy-btn:hover {
            background-color: #2C3844;
            transform: scale(1);
            color: #DFE3E9
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

    </style>
</head>

<body>
    <div class="container">
        <h2>SRT to LRC Converter</h2>
        <textarea id="srtContent" placeholder="Enter SRT content here..."></textarea>
        <input type="file" id="srtFile" accept=".srt">

        <!-- 新增的按钮组容器 -->
        <div class="button-group">
            <button class="action-btn" onclick="convert()">Convert to LRC</button>
            <button class="action-btn" onclick="clearSRT()">Clear SRT</button>
            <button class="action-btn" onclick="clearLRC()">Clear LRC</button>
            <button class="action-btn" onclick="removeFile()">Remove File</button>
        </div>

        <div class="result" id="result" style="display:none;">
            <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
            <pre id="lrcContent"></pre>
        </div>
    </div>

    <script>
        function convert() {
            const srtContent = document.getElementById('srtContent').value;
            const srtFile = document.getElementById('srtFile').files[0];
            const formData = new FormData();

            if (srtContent) {
                formData.append('srt_content', srtContent);
            } else if (srtFile) {
                formData.append('srt_file', srtFile);
            } else {
                alert('Please enter SRT content or upload a file.');
                return;
            }

            fetch('/convert', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.lrc_content) {
                        document.getElementById('result').style.display = 'block';
                        document.getElementById('lrcContent').textContent = data.lrc_content;
                    } else {
                        alert(data.error || 'Error converting SRT to LRC.');
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function copyToClipboard() {
            const lrcContent = document.getElementById('lrcContent');
            navigator.clipboard.writeText(lrcContent.textContent)
                .then(() => alert('Copied to clipboard!'))
                .catch(err => console.error('Could not copy text: ', err));
        }

        function clearSRT() {
            document.getElementById('srtContent').value = '';
            document.getElementById('srtFile').value = ''; // Also clear file input
        }

        function clearLRC() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('lrcContent').textContent = '';
        }

        function removeFile() {
            document.getElementById('srtFile').value = '';
        }
    </script>
</body>

</html>
